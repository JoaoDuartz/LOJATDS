<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Store - Loja</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="loja-page">

  <header class="header">
    <div class="brand">
      <div class="logo-glow"></div>
      <h1>Pixel Store</h1>
    </div>

    <div class="actions">
      <div class="search">
        <input id="searchInput" type="text" placeholder="Buscar produto..." />
      </div>
      <div class="filter">
        <select id="categorySelect">
          <option value="todas">Todas as categorias</option>
          <option value="perifericos">Periféricos</option>
          <option value="audio">Áudio</option>
          <option value="video">Vídeo</option>
          <option value="acessorios">Acessórios</option>
          <option value="consoles">Consoles</option>
        </select>
      </div>

      <button id="cartButton" class="cart-btn" aria-label="Abrir carrinho">
        <!-- ícone carrinho  -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44c-.16.28-.25.61-.25.97 0 1.1.9 2 2 2h9v-2h-9l1.1-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49a1 1 0 0 0-.88-1.48h-14.31l-.94-2zm0 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
        <span id="cartCount" class="badge">0</span>
      </button>
    </div>
  </header>

  <!-- Produtos -->
  <main class="store-container">
    <h2 class="section-title">Destaques</h2>
    <div id="productsGrid" class="products-grid"></div>
  </main>

  <!-- Drawer do carrinho -->
  <aside id="cartDrawer" class="cart-drawer" aria-hidden="true">
    <div class="cart-header">
      <h3>Seu carrinho</h3>
      <button id="closeCart" class="icon-btn" aria-label="Fechar carrinho">×</button>
    </div>

    <div id="cartItems" class="cart-items"></div>

    <div class="cart-footer">
      <div class="totals">
        <span>Total:</span>
        <strong id="cartTotal">R$ 0,00</strong>
      </div>
      <button id="checkoutBtn" class="primary">Finalizar compra</button>
      <button id="clearCartBtn" class="ghost">Esvaziar</button>
    </div>
  </aside>

  <!-- backdrop -->
  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <script src="loja.js"></script>
</body>
</html>
